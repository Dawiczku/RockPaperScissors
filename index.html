<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors Game !</h1>
    </div>
    <div class="container">
        <h2>Fight !</h2>
        <p class="score">Score: </p>
        <div class="game-interface">
            <div class="player">
                <h3>Player</h3>
                <div class="player-container buttons">
                    <button class="btn" data-button="rock">
                        <img src="images/rock.svg" class="rock-img">
                        <p>Rock</p>
                    </button>
                    <button class="btn" data-button="paper">
                        <img src="images/paper.svg">
                        <p>Paper</p>
                    </button>
                    <button class="btn" data-button="scissors">
                        <img src="images/scissors.svg">
                        <p>Scissors</p>
                    </button>
                </div>
            </div>
            <div class="computer">
                <h3>Computer</h3>
                <div class="computer-container buttons">
                    <button class="btn" data-button="rock">
                        <img src="images/rock.svg" class="rock-img">
                        <p>Rock</p>
                    </button>
                    <button class="btn" data-button="paper">
                        <img src="images/paper.svg">
                        <p>Paper</p>
                    </button>
                    <button class="btn" data-button="scissors">
                        <img src="images/scissors.svg">
                        <p>Scissors</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h4></h4>
        <p></p>
    </footer>
</body>
</html>
