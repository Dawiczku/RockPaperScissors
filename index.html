<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>&gt&gt&gt</h1>
        <h1>Rock Paper Scissors Game !</h1>
        <h1>&lt&lt&lt</h1>
    </div>
    <main>
        <div class="container">
            <div class="game-info">
                <h2 class="winner">Lorem, ipsum.</h2>
                <p class="score">Current score: </p>
            <div>
            <div class="game-interface">
                <div class="player">
                    <h3>Player</h3>
                    <div class="player-container buttons">
                        <button class="btn" data-button="rock">
                            <img src="images/rock.svg" class="rock-img">
                            <p>Rock</p>
                        </button>
                        <button class="btn" data-button="paper">
                            <img src="images/paper.svg">
                            <p>Paper</p>
                        </button>
                        <button class="btn" data-button="scissors">
                            <img src="images/scissors.svg">
                            <p>Scissors</p>
                        </button>
                    </div>
                </div>
                <div class="computer">
                    <h3>Computer</h3>
                    <div class="computer-container buttons">
                        <button class="btn" data-button="rock">
                            <img src="images/rock.svg" class="rock-img">
                            <p>Rock</p>
                        </button>
                        <button class="btn" data-button="paper">
                            <img src="images/paper.svg">
                            <p>Paper</p>
                        </button>
                        <button class="btn" data-button="scissors">
                            <img src="images/scissors.svg">
                            <p>Scissors</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4></h4>
        <p></p>
    </footer>
</body>
</html>
